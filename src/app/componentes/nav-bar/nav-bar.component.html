<div class="contenedor">
  <div class="contenedor-logo">
    <img [ngClass]="{'ocultar': ocultar, 'elemento1': mostrar}" class="logo" src="../../../assets/logo/logoargprog.jpg" alt="" />
  </div>
  <div class="contenedor-nav">
    <ul>
      <li>
        <a [ngClass]="{'ocultar': ocultar, 'elemento2': mostrar}" (click)="scrollALaSeccion('acercaDe')">Acerca De</a>
      </li>
      <li>
        <a [ngClass]="{'ocultar': ocultar, 'elemento3': mostrar}" (click)="scrollALaSeccion('skills')">Skills</a>
      </li>
      <li>
        <a [ngClass]="{'ocultar': ocultar, 'elemento4': mostrar}" (click)="scrollALaSeccion('proyectos')">Proyectos</a>
      </li>
      <li>
        <a [ngClass]="{'ocultar': ocultar, 'elemento5': mostrar}" href="" routerLink="/contacto">Contacto</a>
      </li>
      <li class="contenedor-cv">
        <a [ngClass]="{'ocultar': ocultar, 'elemento6': mostrar}"
          class="cv"
          target="_blank"
          href="https://firebasestorage.googleapis.com/v0/b/imgproyectos-d5ba4.appspot.com/o/CV%2FCV%20-%20Jorge%20Heidenreich.pdf?alt=media&token=af4197d2-e65c-409e-8b97-9788b2179782"
          >CV</a
        >
      </li>
    </ul>
  </div>
  <div class="contenedor-hamburgerMenu">
    <img
      (click)="hamburguerMenu()"
      class="hamburger-menu"
      [src]="hamburgerIcon"
      alt=""
    />
  </div>

  <div
    class="menuDesplegable-contenedor"
    [ngClass]="{ mostrarMenu: hamburgerMenuClases }"
  >
    <div class="menuDesplegable-transparente" (click)="hamburguerMenu()"></div>
    <div class="contenedor-ul-img">
      <div class="contenedor-img">
        <img
          (click)="hamburguerMenu()"
          src="../../../assets/menu/icons8-close-100.png"
          alt=""
        />
      </div>
      <ul>
        <li>
          <a (click)="hamburguerMenu()" (click)="scrollALaSeccion('acercaDe')">Acerca De</a>
        </li>
        <li>
          <a (click)="hamburguerMenu()" (click)="scrollALaSeccion('skills')">Skills</a>
        </li>
        <li>
          <a (click)="hamburguerMenu()" (click)="scrollALaSeccion('proyectos')">Proyectos</a>
        </li>
        <li>
          <a (click)="hamburguerMenu()" href="" routerLink="/contacto"
            >Contacto</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
